<html>
	<head>
		<title>Calculation</title>
	</head>
	<body>
		<form>
			Enter 1st Number: 
			<input type="text" name="num1" id="num1" required placeholder="Enter 1st Number"/ >
			<br />
			Enter 2nd Number:
			<input type="text" name="num2" id="num2" required placeholder="Enter 2nd Number"/ >
			<br />
			Select Operator:
			<select name="operator" id="operator" required>
				<option value="">-Select Operator-</option>
				<option value="1">Addition</option>
				<option value="2">Subtraction</option>
				<option value="3">Multiplication</option>
				<option value="4">Division</option>
				<option value="5">Modulus</option>
			</select><br />
			<input type="button" name="btnSubmit" value="Calculate" onclick="calculate()" />
			<script type="text/javascript">
				function calculate(){
					var num1 = parseInt(document.getElementById("num1").value);
					var num2 = parseInt(document.getElementById("num2").value);
					var op = document.getElementById("operator").value;
					var result = 0;
					if(op == "1")
						result = num1+num2;
					else if(op == "2")
						result = num1 - num2;
					else if(op == "3")
						result = num1 * num2;
					else if(op == "4")
						result = num1 / num2;
					else if(op == "5")
						result = num1 % num2;
					else
						result = 0;
					alert("Result: " + result);			
				}
			</script>
		</form>
	</body>
</html>
