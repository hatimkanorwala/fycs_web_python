<html>
	<head>
		<title>Home</title>
	</head>
	<body>
		<h1>Registration Form</h1>
		<form action="" method="POST">
			<input type="text" name="username" placeholder="Enter Username" required/>
			<input type="password" name="password" placeholder="Enter Password"/>
			<input type="email" name="email" placeholder="Enter Email" />
			<input type="number" name="contact" placeholder="Enter Contact" />
			<input type="date" name="dt" placeholder="Select Date" />
			<input type="time" name="tm" placeholder="Select Time" />
			<input type="datetime-local" name="datetime" placeholder="Select Date & Time" /><br />
			0<input type="range" name="ran" />100<br />
			<input type="color" name="color" /><br />
			<input type="file" name="file" placeholder="Select File" /><br />
			<input type="tel" name="telephone" placeholder="Enter Telephone"/><br />
			<textarea name="address" placeholder="Enter Address" rows="10"></textarea><br />
			<input type="radio" name="gender" value="Male" checked>Male<br />
			<input type="radio" name="gender" value="Female">Female<br />
			<input type="checkbox" name="hobbies" value="Cricket">Cricket</br >
			<input type="checkbox" name="hobbies" value="Football">Football</br >
			<input type="checkbox" name="hobbies" value="Basketball" checked>Basketball</br >
			<input type="checkbox" name="hobbies" value="Hockey" checked>Hockey</br >
			<select name="stream" multiple size="2">
				<option value="FY">FYBSC CS</option>
				<option value="SY">SYBSC CS</option>
				<option value="TY" selected>TYBSC CS</option>
			</select>
			<input type="submit" name="submit" value="Login" />
			<input type="reset" />	
		</form>
	</body>
</html>
